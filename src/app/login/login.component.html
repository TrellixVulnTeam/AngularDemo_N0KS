<p>login works!</p>
<form class="example-form" [formGroup]="loginForm">
    <div class="row col-12">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>UserName <span style="color: red;">*</span></mat-label>
            <input matInput formControlName="username">
            <mat-error *ngIf="loginForm.controls.username.hasError('required')">required</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Password<span style="color: red;">*</span></mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="loginForm.controls.password.hasError('required')">required</mat-error>
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" (click)="login()" [disabled]="loginForm.invalid">Save </button>
    <button mat-raised-button routerLink="/register">Register</button>
</form>
